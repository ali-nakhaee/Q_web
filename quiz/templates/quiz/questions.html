{% extends "quiz/base.html" %}

{% block content %}
  <p>Questions:</p>

  <ul>
    {% for question in questions %}
      <li>{{ question.text }}
      {{ question.true_answer }}</li>
      <a href="{% url 'quiz:edit_question' question.id %}">Edit question</a>
    {% empty %}
      <li>No questions have been added yet.</li>
    {% endfor %}
  </ul>

{% endblock content %}
