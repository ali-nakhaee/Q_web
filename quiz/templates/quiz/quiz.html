{% extends "quiz/base.html" %}

{% block content %}

  <form action="{% url 'quiz:quiz' %}" method='post'>

      {{ form.text }} <br>

      {{ evluation.forloop.counter1 }}

  {{ evaluation.0 }}

{% endblock content %}
