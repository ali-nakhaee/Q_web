{% extends "quiz/base.html" %}

{% block content %}

  <p>Quiz</p>
  
  <form action="{% url 'quiz:quiz' %}" method='post'>
    {% csrf_token %}
    {% for form in formset %}
    <li><a>{{ question_texts.0 }}</a></li>
      {{ form }}
    {% endfor %}

  {{ evaluation.0 }}
  <button type="submit" >Save</button>

  

{% endblock content %}
