{% extends "quiz/base.html" %}

{% block content %}

  <p>Quiz</p>
  
  <form action="{% url 'quiz:quiz' %}" method='post'>
    {% csrf_token %}
    {% for form in formset %}
      {{ form.text }} <br>
      {{ form.user_answer }} <br>
      {{ form.evaluation }} <br>
      {{ forloop.counter }} <br>
    {% endfor %}

  {{ evaluation.0 }}
  <button type="submit" >Answer</button>

  

{% endblock content %}
