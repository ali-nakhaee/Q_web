{% extends "quiz/base.html" %}

{% block content %}

  <p>Quiz</p>
  
  <form action="{% url 'quiz:quiz' %}" method='post'>
    {% csrf_token %}
    {{ formset.management_form.as_p }}
    {% for form in formset %}
      {{ forloop.counter }} <br>
      {{ form.text }} <br>
      {{ form.user_answer }} <br>
      {{ form.evaluation }} <br>
      {{ form.errors }} <br>
    {% endfor %}
  <button type="submit" >Answer</button>
  </form>

  <p>{{ percent }}</p>

{% endblock content %}
