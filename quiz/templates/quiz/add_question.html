{% extends "quiz/base.html" %}
{% load bootstrap5 %}

{% block page_header %}
  <h3>اضافه کردن سوال</h3>
{% endblock page_header %}

{% block content %}

 <form action="{% url 'quiz:add_question' %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
     <button name="submit" class="btn btn-primary">ذخیره</button>
    {% endbuttons %}
</form>

 {% endblock content %}
