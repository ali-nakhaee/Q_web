{% extends "quiz/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h1>Quiz</h1>
{% endblock page_header %}

{% block content %}
<h4>title: {{ title }} </h4>

{% for question in questions %}
<h5>{{ question.text }}
    {{ question.true_answer }}
</h5>
{% endfor %}

<h4>duration: {{ duration }} </h4>
{% endblock content %}
